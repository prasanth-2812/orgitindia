<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a413ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1c1022",

<body class="bg-background-light dark:bg-background-dark transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden font-display">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center hover:bg-black/5 dark:hover:bg-white/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Register</h2>
</div>
<!-- Scrollable Content -->
<div class="flex flex-col flex-1 w-full max-w-md mx-auto">
<!-- HeaderImage / Illustration -->
<div class="@container px-4 py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white dark:bg-white/5 rounded-xl min-h-[220px] shadow-sm relative" data-alt="Abstract purple 3D geometric shapes representing secure communication" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAPQVP8vXSeuHY6n8innftEZL3YSizIfMwAOz5zy_sYIDKvHPBxRfTOuY-swonDt62qT-fJ3PVZIpvfXHH-HtoQEAHUer0stwpi8X-Pa9rn32IM4kHkyHRK5cIhvx8xwHqnSlMKHqsrQT1ONFgNLH9k-gzh0Lg9iX4T4P7QfNB0BhwPUEdIJO_NL9afI373oBOAjPS430nSZ-LW0X8TuETXRoE9YjVuU7OlVfB26Hevu0arKSeWaw2CxssA0xdXcUw-PPI0n37alFqV");'>
<div class="absolute inset-0 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent opacity-60"></div>
</div>
</div>
<!-- HeadlineText -->
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight px-6 text-center pt-4">Let's get you started</h1>
<!-- BodyText -->
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal py-3 px-6 text-center">Enter your 10-digit mobile number to receive a verification code.</p>
<!-- TextField (Mobile Number) -->
<div class="flex flex-col gap-4 px-6 py-4 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Mobile Number</p>
<div class="flex w-full flex-1 items-stretch rounded-lg shadow-sm">
<!-- Country Code Selector Mock -->
<div class="flex items-center justify-center px-3 border border-r-0 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 rounded-l-lg text-slate-900 dark:text-white min-w-[80px]">
<span class="text-base font-medium">+1</span>
<span class="material-symbols-outlined text-[20px] ml-1 text-slate-400">arrow_drop_down</span>
</div>
<!-- Input Field -->
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-14 placeholder:text-slate-400 p-[15px] text-lg font-normal leading-normal tracking-wide" placeholder="(555) 000-0000" type="tel" value=""/>
</div>
</label>
</div>
<!-- CTA Button -->
<div class="px-6 pb-4 w-full mt-2">
<button class="flex w-full items-center justify-center rounded-lg bg-primary py-4 px-5 text-base font-bold text-white shadow-md hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/20 active:scale-[0.98] transition-all">
                    Get OTP
                </button>
</div>
<!-- Terms Footer -->
<div class="px-6 py-4 mt-auto mb-6">
<p class="text-center text-xs text-slate-400 dark:text-slate-500 leading-relaxed">
                    By continuing, you agree to our 
                    <a class="text-primary hover:text-primary/80 underline decoration-primary/30 underline-offset-2 transition-colors" href="#">Terms of Service</a> 
                    and 
                    <a class="text-primary hover:text-primary/80 underline decoration-primary/30 underline-offset-2 transition-colors" href="#">Privacy Policy</a>.
                </p>
</div>
<!-- Spacer for bottom safe area -->
<div class="h-4 w-full"></div>
</div>
