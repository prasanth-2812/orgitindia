<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Profile Creation</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a413ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1c1022",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1b36",
                        "text-main": "#170d1b",
                        "text-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #a413ec;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #a413ec;
        }
        
        /* Hide scrollbar for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main dark:text-text-light transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<header class="sticky top-0 z-50 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 pb-2 justify-between border-b border-transparent">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full active:bg-gray-200 dark:active:bg-gray-700 transition-colors text-text-main dark:text-text-light">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-text-main dark:text-text-light text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">
                Setup Profile
            </h2>
</header>
<!-- Scrollable Content -->
<main class="flex-1 flex flex-col px-6 pb-24">
<!-- HeadlineText -->
<div class="pt-4 pb-2">
<h1 class="text-text-main dark:text-text-light tracking-tight text-[28px] font-bold leading-tight text-center">
                    Let's get to know you
                </h1>
<!-- BodyText -->
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal pt-2 text-center">
                    Please complete your profile to connect with your team.
                </p>
</div>
<!-- ProfileHeader (Photo Upload) -->
<div class="flex flex-col items-center py-6">
<div class="relative group cursor-pointer">
<!-- Avatar Image -->
<div class="bg-center bg-no-repeat bg-cover rounded-full h-32 w-32 shadow-md border-4 border-white dark:border-surface-dark bg-gray-200 dark:bg-gray-700" data-alt="Abstract gradient avatar placeholder with purple tones" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDpVrjWG1e0Jsm9w9Yw-ZdsqhykKtN0bUmUYNwSuWeFN0HP4uprZ7I-Tp9IWwvBxkv9JEefN7Aeb9QDGkRjQ5YHQ3DTVFRRBF5V4lkqp0fw9yvW8BWEsimAcwSQovBSJkOFbXcTKHJYuamfQbFqetiUfEkwMAoTb8thrRyHViQHcBMWdcxNTaRJG_o2tQuvzhhBwiUcnqUMI6wjAUT26GDnCnTXBtofcNfIf9Wilj47Tj6SDULV3v1nB65qp1hXIpTA0Q0_RSnpFVTA");'>
</div>
<!-- Camera Badge -->
<div class="absolute bottom-0 right-0 p-2 bg-primary rounded-full border-[3px] border-background-light dark:border-background-dark flex items-center justify-center shadow-lg transition-transform transform active:scale-95">
<span class="material-symbols-outlined text-white text-[20px]">photo_camera</span>
</div>
</div>
<p class="text-primary font-semibold mt-3 text-sm">Change Photo</p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-5 w-full">
<!-- Full Name (Mandatory) -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-text-light text-sm font-medium" for="fullName">Full Name <span class="text-red-500">*</span></label>
<input class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-surface-light dark:bg-surface-dark px-4 py-3.5 text-base text-text-main dark:text-text-light placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-shadow" id="fullName" placeholder="e.g. Jane Doe" type="text"/>
</div>
<!-- Mobile Number (Locked) -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-text-light text-sm font-medium" for="mobile">Mobile Number</label>
<div class="relative">
<input class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 px-4 py-3.5 text-base text-gray-500 dark:text-gray-400 cursor-not-allowed" disabled="" id="mobile" type="tel" value="+1 555 019 2834"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">lock</span>
</div>
<p class="text-xs text-gray-400 dark:text-gray-500 px-1">Verified via OTP</p>
</div>
<!-- Bio (Optional) -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-text-light text-sm font-medium" for="bio">Bio <span class="text-gray-400 font-normal">(Optional)</span></label>
<textarea class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-surface-light dark:bg-surface-dark px-4 py-3 text-base text-text-main dark:text-text-light placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none resize-none transition-shadow" id="bio" placeholder="Tell us a bit about your role..." rows="3"></textarea>
</div>
<!-- Permission Card -->
<div class="mt-2 rounded-xl border border-primary/20 bg-surface-light dark:bg-surface-dark p-4 shadow-sm flex items-center gap-4">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined">contacts</span>
</div>
<div class="flex-1">
<h3 class="text-sm font-semibold text-text-main dark:text-text-light">Sync Contacts</h3>
<p class="text-xs text-gray-500 dark:text-gray-400 leading-tight mt-0.5">Find your team members easily.</p>
</div>
<!-- Toggle Switch -->
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 checked:border-primary transition-all duration-300 z-10" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer" for="toggle"></label>
</div>
</div>
</div>
</main>
<!-- Bottom Action Button -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 max-w-md mx-auto z-40">
<button class="w-full rounded-full bg-primary py-4 text-white font-bold text-lg shadow-lg shadow-primary/30 active:scale-[0.98] transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                Save &amp; Continue
            </button>
</div>
</div>
</body></html>
