<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Document Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a413ec",
                        "primary-hover": "#8a10c6",
                        "primary-light": "#f3e1fc",
                        "background-light": "#faf8fc",
                        "background-dark": "#1c1022",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1b36",
                        "border-light": "#e9dcea",
                        "border-dark": "#4a2d57",
                        "text-main-light": "#170d1b",
                        "text-main-dark": "#fdfbfc",
                        "text-sub-light": "#6b5973",
                        "text-sub-dark": "#bcaec2",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1c4d6;
            border-radius: 3px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4a2d57;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<!-- Header -->
<header class="sticky top-0 z-50 flex items-center justify-between bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-sm px-4 py-3 border-b border-border-light dark:border-border-dark">
<button aria-label="Cancel" class="flex size-10 items-center justify-center rounded-full text-text-main-light dark:text-text-main-dark hover:bg-background-light dark:hover:bg-background-dark transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em]">Add Document</h1>
<button aria-label="Save Document" class="text-primary hover:text-primary-hover dark:text-primary-light font-bold text-base transition-colors px-2 disabled:opacity-50">
                Save
            </button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col p-4 gap-6">
<!-- Segmented Control -->
<div class="w-full">
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-border-light dark:bg-border-dark p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-[calc(0.75rem-4px)] px-2 transition-all duration-200 has-[:checked]:bg-surface-light dark:has-[:checked]:bg-surface-dark has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-primary-light text-text-sub-light dark:text-text-sub-dark text-sm font-semibold">
<span class="truncate">Upload File</span>
<input checked="" class="invisible w-0 absolute" name="upload-method" type="radio" value="Upload File"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-[calc(0.75rem-4px)] px-2 transition-all duration-200 has-[:checked]:bg-surface-light dark:has-[:checked]:bg-surface-dark has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-primary-light text-text-sub-light dark:text-text-sub-dark text-sm font-semibold">
<span class="truncate">Create New</span>
<input class="invisible w-0 absolute" name="upload-method" type="radio" value="Create New"/>
</label>
</div>
</div>
<!-- Upload Area (Drag & Drop / Tap) -->
<div class="flex flex-col">
<div class="group relative flex flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-primary/30 dark:border-primary/40 bg-surface-light dark:bg-surface-dark hover:bg-primary-light/10 dark:hover:bg-primary/10 transition-all duration-300 px-6 py-10 cursor-pointer">
<div class="flex size-16 items-center justify-center rounded-full bg-primary-light dark:bg-primary/20 text-primary dark:text-primary-light transition-transform group-hover:scale-110 duration-300">
<span class="material-symbols-outlined text-[32px]">cloud_upload</span>
</div>
<div class="flex flex-col items-center gap-1 text-center">
<p class="text-text-main-light dark:text-text-main-dark text-lg font-bold">Upload Document</p>
<p class="text-text-sub-light dark:text-text-sub-dark text-sm">Tap to browse or drag file here</p>
<p class="text-text-sub-light/60 dark:text-text-sub-dark/60 text-xs mt-1">Supports PDF, DOCX, JPG (Max 25MB)</p>
</div>
<input class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" type="file"/>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-5">
<!-- Document Title -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main-light dark:text-text-main-dark" for="doc-title">Document Title</label>
<div class="relative">
<input class="w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-main-light dark:text-text-main-dark focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-text-sub-light/50 h-12 px-4 transition-colors" id="doc-title" placeholder="e.g., Q3 Financial Report" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-text-sub-light dark:text-text-sub-dark pointer-events-none text-xl">edit_document</span>
</div>
</div>
<!-- Category Select -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main-light dark:text-text-main-dark" for="category-select">Category</label>
<div class="relative">
<select class="w-full appearance-none rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-main-light dark:text-text-main-dark focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 pr-10 transition-colors cursor-pointer" id="category-select">
<option disabled="" selected="" value="">Select a folder</option>
<option value="compliance">Compliance</option>
<option value="hr">Human Resources</option>
<option value="projects">Internal Projects</option>
<option value="finance">Finance</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-text-sub-light dark:text-text-sub-dark pointer-events-none text-xl">expand_more</span>
</div>
</div>
<!-- Description Area -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main-light dark:text-text-main-dark" for="description">Description <span class="text-text-sub-light/60 font-normal ml-1">(Optional)</span></label>
<textarea class="w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-main-light dark:text-text-main-dark focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-text-sub-light/50 p-4 resize-none transition-colors" id="description" placeholder="Add a brief note about this document..." rows="3"></textarea>
</div>
<!-- Tag Input (Visual Mockup) -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main-light dark:text-text-main-dark">Tags</label>
<div class="flex flex-wrap gap-2 p-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark min-h-[50px]">
<div class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full bg-primary/10 text-primary dark:text-primary-light text-xs font-medium">
<span>internal</span>
<button class="hover:text-primary-hover dark:hover:text-white"><span class="material-symbols-outlined text-[14px]">close</span></button>
</div>
<div class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full bg-primary/10 text-primary dark:text-primary-light text-xs font-medium">
<span>urgent</span>
<button class="hover:text-primary-hover dark:hover:text-white"><span class="material-symbols-outlined text-[14px]">close</span></button>
</div>
<input class="bg-transparent border-none focus:ring-0 p-0 text-sm text-text-main-light dark:text-text-main-dark placeholder:text-text-sub-light/50 h-6 flex-1 min-w-[80px]" placeholder="Add tag..." type="text"/>
</div>
</div>
</div>
<div class="h-6"></div>
<!-- Bottom Action Area -->
<div class="mt-auto">
<button class="w-full flex items-center justify-center gap-2 rounded-xl bg-primary hover:bg-primary-hover text-white h-14 font-bold text-base shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">save</span>
                    Save to Library
                </button>
</div>
</main>
<!-- Template Grid (Hidden by default, shown concept for "Create New") -->
<!-- In a real app, JS would toggle visibility. Here it sits as an example component below the fold or hidden -->
<div class="hidden">
<div class="grid grid-cols-2 gap-3 mt-4">
<button class="flex flex-col items-center gap-3 p-4 rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark hover:border-primary/50 transition-colors">
<div class="size-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
<span class="material-symbols-outlined">description</span>
</div>
<span class="text-sm font-medium">Blank Doc</span>
</button>
<button class="flex flex-col items-center gap-3 p-4 rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark hover:border-primary/50 transition-colors">
<div class="size-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center">
<span class="material-symbols-outlined">assignment_late</span>
</div>
<span class="text-sm font-medium">Incident Report</span>
</button>
</div>
</div>
</div>
</body></html>
